<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  @fadeScale
>
  <div class="bg-white rounded-xl p-6 w-full max-w-lg shadow-lg relative">
    <h3 class="text-xl font-bold mb-4">Modifier le produit</h3>

    <form [formGroup]="editForm" (ngSubmit)="submitEdit()">
      <div class="grid md:grid-cols-2 gap-6 mb-4">
        <!-- Nom -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <input formControlName="name" type="text"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500"/>
        </div>

        <!-- Catégorie -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Catégorie</label>
          <select formControlName="category_id"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500">
            <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.title }}</option>
          </select>
        </div>
      </div>

      <!-- Icône -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Icône</label>
        <input formControlName="icon" type="text"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-rose-500"/>
      </div>

      <div class="flex gap-3">
        <button type="submit" class="px-4 py-2 bg-rose-600 text-white rounded-lg hover:bg-rose-700 transition-colors">
          Modifier
        </button>
        <button type="button" (click)="cancel()"
                class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
          Annuler
        </button>
      </div>
    </form>

    <p *ngIf="successMessage" class="text-green-600 mt-3">{{ successMessage }}</p>
  </div>
</div>
