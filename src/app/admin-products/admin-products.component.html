
<main class="container mx-auto px-4 py-8">

  <!-- Page Header -->
  <div class="mb-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Gestion des produits</h2>
        <p class="text-gray-600">Visualisez et g√©rez tous les produits disponibles dans Mystery Kdo</p>
      </div>
      <div class="flex gap-3">
        <button class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors flex items-center gap-2">
          <!-- Export Icon -->
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          Exporter
        </button>
        <button class="px-4 py-2 bg-gradient-to-r from-rose-600 to-red-700 text-white rounded-lg hover:from-rose-500 hover:to-red-600 transition-colors flex items-center gap-2">
          <!-- Add Icon -->
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
          Nouveau produit
        </button>
      </div>
    </div>
  </div>

  <!-- Products Table -->
  <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200">
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50 border-b border-gray-200">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nom</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Cat√©gorie</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Compatible</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="products$ | async as products" class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let product of products">
            <td class="px-6 py-4">{{ product.id }}</td>
            <td class="px-6 py-4 font-medium text-gray-900">{{ product.name }}</td>
            <td class="px-6 py-4">{{ product.category?.title || '-' }}</td>
            <td class="px-6 py-4">{{ product.compatible || '-' }}</td>
            <td class="px-6 py-4 flex gap-2">
              <button (click)="editProduct(product.id)" class="text-green-600 hover:text-green-800 transition-colors">
                ‚úèÔ∏è
              </button>
              <button (click)="deleteProduct(product.id)" class="text-red-600 hover:text-red-800 transition-colors">
                üóëÔ∏è
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination (placeholder) -->
    <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 flex items-center justify-between">
      <div class="text-sm text-gray-700">
        Affichage de <span class="font-semibold">1</span> √† <span class="font-semibold">10</span> sur <span class="font-semibold">50</span> produits
      </div>
      <div class="flex gap-2">
        <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors disabled:opacity-50" disabled>Pr√©c√©dent</button>
        <button class="px-4 py-2 bg-rose-600 text-white rounded-lg hover:bg-rose-700 transition-colors">1</button>
        <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors">2</button>
        <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors">Suivant</button>
      </div>
    </div>
  </div>

</main>
