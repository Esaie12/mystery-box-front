<main class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto">
            
            <!-- Card -->
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 border border-rose-300/30 shadow-2xl animate-fade-in-up">
                
                <!-- Icon -->
                <div class="text-center mb-6">
                    <div class="inline-block p-4 bg-gradient-to-br from-pink-500 to-rose-600 rounded-full mb-4">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                        </svg>
                    </div>
                    <h2 class="font-playfair text-3xl font-bold text-white mb-2">Inscription</h2>
                    <p class="text-rose-200">Créez votre compte pour commencer</p>
                </div>

                <!-- Form -->
                <form [formGroup]="form" (ngSubmit)="sendInformation()" class="space-y-5">
                    
                    <!-- Nom complet -->
                    <div>
                        <label for="fullname" class="block text-rose-200 text-sm font-medium mb-2">
                             Nom complet
                        </label>
                        <input formControlName="nameCtrl"
                            type="text" 
                            id="fullname" 
                            placeholder="Jean Dupont"
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border border-rose-300/30 
                                   text-white placeholder-rose-300/50 
                                   focus:outline-none focus:border-rose-400 focus:ring-2 focus:ring-rose-400/50
                                   transition-all duration-300"
                            required
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-rose-200 text-sm font-medium mb-2">
                            Email
                        </label>
                        <input formControlName="emailCtrl"
                            type="email" 
                            id="email" 
                            placeholder="votre.email@exemple.com"
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border border-rose-300/30 
                                   text-white placeholder-rose-300/50 
                                   focus:outline-none focus:border-rose-400 focus:ring-2 focus:ring-rose-400/50
                                   transition-all duration-300"
                            required
                        >
                    </div>

                    <!-- Téléphone -->
                    <div>
                        <label for="phone" class="block text-rose-200 text-sm font-medium mb-2">
                            Téléphone
                        </label>
                        <input formControlName="phoneCtrl"
                            type="tel" 
                            id="phone" 
                            placeholder="+33 6 12 34 56 78"
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border border-rose-300/30 
                                   text-white placeholder-rose-300/50 
                                   focus:outline-none focus:border-rose-400 focus:ring-2 focus:ring-rose-400/50
                                   transition-all duration-300"
                            required
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-rose-200 text-sm font-medium mb-2">
                            Mot de passe
                        </label>
                        <input formControlName="passwordCtrl"
                            type="password" 
                            id="password" 
                            placeholder="••••••••"
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border border-rose-300/30 
                                   text-white placeholder-rose-300/50 
                                   focus:outline-none focus:border-rose-400 focus:ring-2 focus:ring-rose-400/50
                                   transition-all duration-300"
                            required
                        >
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-rose-200 text-sm font-medium mb-2">
                             Confirmer le mot de passe
                        </label>
                        <input  formControlName="confirmpasswordCtrl"
                            type="password" 
                            id="confirm-password" 
                            placeholder="••••••••"
                            class="w-full px-4 py-3 rounded-xl bg-white/5 border border-rose-300/30 
                                   text-white placeholder-rose-300/50 
                                   focus:outline-none focus:border-rose-400 focus:ring-2 focus:ring-rose-400/50
                                   transition-all duration-300"
                            required
                        >
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="flex items-start gap-3">
                        <input formControlName="acceptCtrl"
                            type="checkbox" 
                            id="terms" 
                            class="mt-1 rounded accent-rose-500"
                            required
                        >
                        <label for="terms" class="text-sm text-rose-200">
                            J'accepte les 
                            <a href="#" class="text-rose-300 hover:text-rose-200 underline">conditions générales</a> 
                            et la 
                            <a href="#" class="text-rose-300 hover:text-rose-200 underline">politique de confidentialité</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button 
                    [disabled]="isLoading"
                        type="submit"
                        class="w-full bg-gradient-to-r from-pink-600 to-rose-700 hover:from-pink-500 hover:to-rose-600 
                               text-white font-semibold py-4 rounded-xl transition-all duration-300 
                               transform hover:scale-105 shadow-lg hover:shadow-xl"
                    >
                        <span *ngIf="!isLoading">Créer mon compte</span>
    <span *ngIf="isLoading">Inscription en cours...</span>
                    </button>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-rose-300/30"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-transparent text-rose-300">OU</span>
                        </div>
                    </div>

                    <!-- Social Register -->
                    <div class="grid grid-cols-2 gap-4">
                        <button 
                            type="button"
                            class="flex items-center justify-center gap-2 px-4 py-3 rounded-xl
                                   bg-white/5 border border-rose-300/30 hover:bg-white/10
                                   text-rose-200 transition-all duration-300"
                        >
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        </button>
                        <button 
                            type="button"
                            class="flex items-center justify-center gap-2 px-4 py-3 rounded-xl
                                   bg-white/5 border border-rose-300/30 hover:bg-white/10
                                   text-rose-200 transition-all duration-300"
                        >
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>

                </form>

                <!-- Login Link -->
                <div class="mt-6 text-center text-rose-200">
                    <p>Vous avez déjà un compte ? 
                        <a routerLink="/login"  class="text-rose-300 hover:text-rose-200 font-semibold transition-colors">
                            Se connecter
                        </a>
                    </p>
                </div>

            </div>

        </div>
    </main>
