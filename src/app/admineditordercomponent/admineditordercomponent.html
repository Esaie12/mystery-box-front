<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-3xl border border-rose-300/30 max-w-md w-full">
    <h2 class="text-2xl font-bold text-white mb-4">Modifier la commande {{ order.reference }}</h2>

    <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4 text-white">
      <input formControlName="recipient_name" placeholder="Destinataire" class="w-full px-4 py-3 rounded-xl bg-white/5 border border-rose-300/30 text-white placeholder-rose-300/50 focus:ring-2 focus:ring-rose-400/50"/>
      <input formControlName="phone" placeholder="Téléphone" class="w-full px-4 py-3 rounded-xl bg-white/5 border border-rose-300/30 text-white placeholder-rose-300/50 focus:ring-2 focus:ring-rose-400/50"/>
      <input formControlName="amount" placeholder="Montant" type="number" class="w-full px-4 py-3 rounded-xl bg-white/5 border border-rose-300/30 text-white placeholder-rose-300/50 focus:ring-2 focus:ring-rose-400/50"/>

      <select formControlName="status" class="w-full px-4 py-3 rounded-xl bg-white/5 border border-rose-300/30 text-white focus:ring-2 focus:ring-rose-400/50">
        <option [value]="1">En préparation</option>
        <option [value]="2">En livraison</option>
        <option [value]="3">Livré</option>
        <option [value]="4">Annulé</option>
      </select>

      <select formControlName="category" class="w-full px-4 py-3 rounded-xl bg-white/5 border border-rose-300/30 text-white focus:ring-2 focus:ring-rose-400/50">
        <option [value]="1">Galant</option>
        <option [value]="2">Romantique</option>
        <option [value]="3">Le Boss</option>
      </select>

      <div class="flex justify-end gap-3">
        <button type="button" (click)="cancel()" class="px-4 py-2 bg-white/10 text-white rounded-xl hover:bg-white/20 transition">Annuler</button>
        <button type="submit" class="px-4 py-2 bg-gradient-to-r from-rose-600 to-red-700 text-white rounded-xl hover:from-rose-500 hover:to-red-600 transition">Sauvegarder</button>
      </div>
    </form>
  </div>
</div>
